 {% load staticfiles %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/addons/datatables.min.css' %}" rel="stylesheet">
    <title>Document</title>


    <style>
        
        .page-item{
            background-color: rgb(185, 185, 185) !important;
        }
    </style>
</head>

<body class="bg-dark">

    <form action="http://127.0.0.1:8000/book_issuer/r1_download/" method="POST" >
        {% csrf_token %}
        <input name= "To" value= {{To}} type = "hidden" ></input>
        <input name= "From" value= {{From}} type = "hidden" ></input>
        <button type="submit" class='btn btn-sm m-0 btn-purple'>Download CSV</button>
    </form>


    <div class="container ">
        <div class="row text-white h-10 align-items-center" style="min-height: 10%">
            <div class="col-12 text-center">
                <h1>HU Library</h1>

                <table id="dtBasicExample" class="table table-striped table-dark table-bordered table-sm" cellspacing="0"
                    width="100%">
                    <thead>
                        <tr>
                            <th class="th-sm"> Title
                            </th>
                            <th class="th-sm">Frequency
                            </th>

                        </tr>
                    </thead>

                    <tbody>
                        {% for title , freq in payload %}
                        <tr>
                            <td>{{ title }}</td>
                            <td>{{ freq }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                    <tfoot>
                        <tr>
                            <th class="th-sm">Title
                            </th>
                            <th class="th-sm">Frequency
                            </th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    </div>

    <script type="text/javascript">

    </script>
    <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/addons/datatables.min.js' %}"></script>

    <script>
        $(document).ready(function () {
            $('#dtBasicExample').DataTable();
            $('.dataTables_length').addClass('bs-select');
        });
    </script>

</body>

</html>
